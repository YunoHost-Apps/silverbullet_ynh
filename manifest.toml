#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "silverbullet"
name = "SilverBullet"
description.en = "Creative space where you collect, create and expand your personal knowledge"
description.fr = "Espace créatif où vous recueillez, créez et élargissez vos connaissances personnelles"

version = "2.4.1~ynh1"

maintainers = ["fflorent"]

[upstream]
license = "MIT"
website = "https://silverbullet.md"
code = "https://github.com/silverbulletmd/silverbullet"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = [ "amd64", "arm64" ]
multi_instance = true

ldap = false
sso = false

disk = "100M"
ram.build = "50M"
ram.runtime = "250M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    help.en = "Choose the user who can access to silverbullet"
    help.fr = "Choisissez l'utilisateur pouvant accéder à silverbullet"
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir=false

    amd64.url = "https://github.com/silverbulletmd/silverbullet/releases/download/2.4.1/silverbullet-server-linux-x86_64.zip"
    amd64.sha256 = "904004c61e22855c337528e4bc4e1ba6a57179f99b3b38cfd37da756f38b0aa4"
    arm64.url = "https://github.com/silverbulletmd/silverbullet/releases/download/2.4.1/silverbullet-server-linux-aarch64.zip"
    arm64.sha256 = "4f8c86ea8e4d5029984f83a6e3ee5bb1dc3b7334811a66d8f5047f018f1e1d8d"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^silverbullet-server-linux-x86_64.zip$"
    autoupdate.asset.arm64 = "^silverbullet-server-linux-aarch64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = [ "notes" ]

    [resources.permissions]
    main.url = "/"
    main.allowed = "admins"

    [resources.ports]
